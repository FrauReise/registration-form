<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Registration-form</title>
	<link rel="stylesheet" href="assets/style/normalize.css">
	<link rel="stylesheet" href="assets/style/style.css">

</head>

<body>
	<header class="header">
		<h1 class="header-title">Приветствуем вас на борту нашего космолёта!</h1>

	</header>

	<main class="main">
		<h2 class="subtitle">Пожалуйста зарегистрируйтесь</h2>

		<div class="form-container">
			<form class="form" action="">
				<p>
					<label for="name" class="form-font">Имя космонавта/космонавтки:</label>
					<input type="text" name="name" id="userName" required>
				</p>

				<p>
					<label for="name" class="form-font">Придумайте никнейм для шпионских миссий:</label>
					<input type="text" name="name" id="nickName" required>
				</p>

				<p>
					<label for="email" class="form-font">Введите email для писем с Земли:</label>
					<input type="email" name="email" id="userEmail" required>
				</p>

				<p>
					<label for="email" class="form-font">Введите надёжный пароль:</label>
					<input type="email" name="email" id="userPassword" required>
				</p>

				<p>
					<label for="email" class="form-font">Ваш Земной возраст:</label>
					<input type="email" name="email" id="userAge" required>
				</p>


				<fieldset>
					<legend class="form-font">Ваши лучшие друзья:</legend>
					<label>
						<input type="radio" name="level" checked>
						Добросердечные земляне<br>
					</label>
					<label>
						<input type="radio" name="level">
						Арктурианцы-телепаты<br>
					</label>
					<label>
						<label>
							<input type="radio" name="level">
							Противоречивые эвоки<br>
						</label>
						<label>
							<input type="radio" name="level">
							Аннунаки с Нибиру<br>
						</label>
				</fieldset>

				<textarea name="comments" id="comments" rows="5"
					cols="20">Важные заметки для капитана космолёта</textarea>
				<div id="errorMessage" class="error"></div>

				<button id="clearButton" class="btn">Очистить</button>
				<button class="btn" type="button" onclick="check()">Поехали</button>



			</form>


		</div>



		<h2 class="subtitle">Раскрасить фон</h2>

		<div class="container-color">

			<select class="select-color" id="colorBaground">
				<option value="violet">Поцелуй марсианки</option>
				<option value="blue">Манящий космос</option>
				<option value="pink">Пончик с Венеры</option>
				<option value="white">Снежный вихрь</option>
			</select>
			<button class="btn" type="button" onclick="getColor()">Тык!</button>

		</div>


	</main>

	<script src="assets/script/script.js"></script>
</body>

</html>
